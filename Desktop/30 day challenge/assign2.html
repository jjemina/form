<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input, textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s;
}

input:focus, textarea:focus {
    border-color: #66afe9;
    outline: none;
    box-shadow: 0 0 5px rgba(102,175,233,0.6);
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: blue;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: rgb(2, 2, 35);
}




    </style>
</head>
<body>
    <div class="form-container">
        <form id="contactForm" novalidate>
            <h2>FORM</h2>
            <div class="form-group">
                <label for="name" aria-label="Name">Name:</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-invalid="false">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email" aria-label="Email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-invalid="false">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone" aria-label="Phone Number">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required aria-required="true" aria-invalid="false" pattern="^\+?\d{0,13}">
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="message" aria-label="Message">Message:</label>
                <textarea id="message" name="message" required aria-required="true" aria-invalid="false"></textarea>
                <span class="error" id="messageError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
   
</body>
</html>
