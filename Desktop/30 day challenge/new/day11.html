
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: pink;
           
        }
        .row{
            margin:10px ;
            padding-top: 250px;
            padding-left:350px ;
           padding-bottom: 20px;
           font-size: 30px;
           
        }
    </style>
</head>
<body>
    <div class="row">
    <label for="pos">Front end languages: </label>
    <input type="radio" id="j" name="pos" value="Junior">
    <label for="j">HTML</label>
    <input type="radio" id="m" name="pos" value="mid">
    <label for="m">CSS</label>
    <input type="radio" id="s" name="pos" value="senior">
    <label for="s">PHP</label>
    </div>
</body>
</html>
