<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Button</title>
<style>
.neon-btn {
  font-family: Arial, sans-serif;
  font-size: 18px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  color: #fff;
  background-color: #333;
  text-transform: uppercase;
  cursor: pointer;
  outline: none;
  position: relative;
  overflow: hidden;
}

.neon-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #4CAF50;
  z-index: -1;
  border-radius: 5px;
  transition: transform 0.5s;
}

.neon-btn:hover::before {
  transform: scale(2);
}

.neon-btn::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background-color: #4CAF50;
  opacity: 0;
  transition: opacity 0.5s, transform 0.5s;
  filter: blur(20px);
}

.neon-btn:hover::after {
  opacity: 1;
  transform: translate(-30%, -30%);
}

</style>
</head>
<body>

<button class="neon-btn">Glowing Neon Button</button>

</body>
</html>
