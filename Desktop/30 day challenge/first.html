<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Text</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.image-container {
  flex: 1;
  position: relative;
}

.image-container img {
  width: 100%;
  height: auto;
}

.text-container {
  flex: 1;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.7); /* Slight transparent background */
  color: #333;
  font-size: 18px;
  line-height: 1.6;
}

.text-container h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

.text-container p {
  font-size: 1.2em;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="new\one.jpg" alt="Serene Lake">
    </div>
    <div class="text-container">
      <h1>Beautiful Lake View</h1>
      <p>This image showcases a serene lake surrounded by lush forests and mountains. The tranquility of nature is captured perfectly, offering a peaceful view for anyone who enjoys the great outdoors.</p>
    </div>
  </div>
</body>
</html>
